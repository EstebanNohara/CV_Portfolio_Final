<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO -->
  <meta name="descripcion"
    content="Pagina personal de Esteban Nohara. Diseñador UX/UI & Industrial (Freelance). Servicios, asesorías y clases particulares.">
  <meta name="keywords" content="UX, UX/UI, Diseño, Design, Design Thinking, Wireframing, Figma, userflow">
  <!--icons-->
  <script src="https://kit.fontawesome.com/265b3b40f6.js" crossorigin="anonymous"></script>

  <!--estilos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <title>Contacto</title>
</head>

<body class="background grid-container">
  <header class="grid-item row nav-container">
    <button class="hamburguer-btn collapsible">
      <i class="fa-solid fa-bars"></i>
    </button>
    <nav id="top" class="navBar content">
      <ul>
        <li class="boton"><a href="../index.html">Home</a></li>
        <li class="boton"><a href="./work.html">Trabajos</a></li>
        <li class="boton"><a href="./skills.html">Habilidades</a></li>
        <li class="boton"><a href="./about.html">Sobre mi</a></li>
        <li class="boton-activado"><a href="./contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>


  <main class="mainindex grid-item column">
    <div class="title animate__animated animate__fadeInLeft delay3">
      <h1>Contacto</h1>
    </div>
    <form class="animate__animated animate__fadeInLeft delay2">
      <select name="Tipo de Contacto">
        <option value="Request">Solicitud de servicio</option>
        <option value="Inquiry">Consulta</option>
      </select>
      <label for="fname">Nombre:</label>
      <input type="text" id="fname" name="fname" placeholder="Nombre" />
      <label for="lname">Apellido:</label>
      <input type="text" id="lname" name="lname" placeholder="Apellido" />
      <label for="email">Correo Electronico:</label>
      <input type="email" id="email" name="email" placeholder="nombre@dominio.com" />

      <textarea name="Mensaje:" id="" cols="30" rows="10" placeholder="Escriba aqui..."></textarea>

      <input type="submit" value="Submit" />
    </form>
  </main>

  <footer class="grid-item">
    <section class="footer-container">
      <p>Página personal 2022. Coderhouse. Todos los derechos reservados.
        Realizado con muchas lagrimas por Esteban Nohara</p>
      <p><a href="#arriba">Español</a> - <a href="#arriba">Ingles</a></p>
    </section>
    <a href="#arriba">Ir arriba</a>
  </footer>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = 250 + "px";
        }
      });
    }
  </script>

</body>

</html>
